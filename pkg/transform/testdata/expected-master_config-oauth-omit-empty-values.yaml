apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  creationTimestamp: null
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - basicAuth:
      ca:
        name: ""
      tlsClientCert:
        name: ""
      tlsClientKey:
        name: ""
      url: https://www.example.com/
    mappingMethod: claim
    name: my_remote_basic_auth_provider
    type: BasicAuth
  - github:
      ca:
        name: ""
      clientID: 2d85ea3f45d6777bffd7
      clientSecret:
        name: github-secret
      hostname: ""
    mappingMethod: claim
    name: github123456789
    type: GitHub
  - gitlab:
      ca:
        name: ""
      clientID: fake-id
      clientSecret:
        name: gitlab-secret
      url: https://gitlab.com/
    mappingMethod: claim
    name: gitlab123456789
    type: GitLab
  - google:
      clientID: 82342890327-tf5lqn4eikdf4cb4edfm85jiqotvurpq.apps.googleusercontent.com
      clientSecret:
        name: google-secret
      hostedDomain: ""
    mappingMethod: claim
    name: google123456789123456789
    type: Google
  - htpasswd:
      fileData:
        name: htpasswd-secret
    mappingMethod: claim
    name: htpasswd_auth
    type: HTPasswd
  - keystone:
      ca:
        name: ""
      domainName: default
      tlsClientCert:
        name: ""
      tlsClientKey:
        name: ""
      url: http://fake.url:5000
    mappingMethod: claim
    name: my_keystone_provider
    type: Keystone
  - ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      bindDN: ""
      bindPassword:
        name: ""
      ca:
        name: ""
      insecure: false
      url: ldap://ldap.example.com/ou=users,dc=acme,dc=com?uid
    mappingMethod: claim
    name: my_ldap_provider
    type: LDAP
  - mappingMethod: claim
    name: my_request_header_provider
    requestHeader:
      ca:
        name: ""
      challengeURL: ""
      emailHeaders: null
      headers:
      - X-Remote-User
      - SSO-User
      loginURL: ""
      nameHeaders: null
      preferredUsernameHeaders: null
    type: RequestHeader
  - mappingMethod: claim
    name: my_openid_connect
    openID:
      ca:
        name: ""
      claims:
        email:
        - custom_email_claim
        - email
        name:
        - nickname
        - given_name
        - name
        preferredUsername:
        - preferred_username
        - email
      clientID: testid
      clientSecret:
        name: openid-secret
      issuer: ""
    type: OpenID
  templates:
    error:
      name: ""
    login:
      name: ""
    providerSelection:
      name: ""
  tokenConfig:
    accessTokenMaxAgeSeconds: 86400
status: {}
